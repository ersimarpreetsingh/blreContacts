<ion-header>

  <ion-navbar>
    <ion-title class="head-title">Your Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="import-options">
    <p>
      You can import your contacts from another service
    </p>

    <div class="img-btn">
      <img src="assets/imgs/googlecontactslogo.svg" />
    </div>
    <div class="img-btn ol">
      <img src="assets/imgs/outlooklogo.svg" />
    </div>

    <p class="option-text">
      Or you can:
    </p>

    <button ion-button (click)="addContact()">Manually Enter Contacts</button>

  </div>
</ion-content>
