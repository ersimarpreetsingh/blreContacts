<ion-content no-scroll padding>
  <div class="logo">
    <img src="assets/imgs/logo.png" />
  </div>
  <div class="login-copy">
    <h3>Please log in
      <br>to get started.</h3>
  </div>

  <div class="form">
    <ion-item>
      <ion-label floating>Your Email Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item class="submit" no-lines>
      <button ion-button item-end (click)="loginFunction()">Login</button>
    </ion-item>
  </div>

</ion-content>
