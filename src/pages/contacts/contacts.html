<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="head-title">Your Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="after-arrow" padding>
  <div class="no-contact-content">
  <div class="no-contact-copy">
    <p>
      You don't have any contacts yet.
    </p>
    <p>
      Click the “plus” icon to get started adding contacts.
    </p>
  </div>
</div>
  <ion-fab bottom right>
    <button ion-fab (click)="importContacts()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
